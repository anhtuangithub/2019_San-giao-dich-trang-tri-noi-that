<div class="check-out-shop" >
    <div class="check-out-name-shop">
        <span>Lien phat shop</span>
    </div>
    <div class="check-out-children">
        <div class="cart-item" ng-repeat="item in ngCart.getCart().items track by $index">
            <div class="cart-item-inner">
                <div class="cart-item-left">
                    <div class="cart-img-wrap">
                        <img src="https://vn-live-02.slatic.net/original/bd6f2e5e34667f4fa881667dc4f50372.jpg" alt="">
                    </div>
                    <div class="cart-item-name">
                        <a href="">{{ item.getAvatar() }}</a>
                    </div>
                </div>
                <div class="cart-item-middle">
                    <p class="current-price">{{ item.getPrice_new() | currency}}</p>
                    <p class="origin-price">{{ item.getPrice() | currency }}</p>
                    <p class="promotion-ratio">{{item.getSale_off()}}</p>
                </div>
                <div class="cart-item-right">
                    <div class="input-group-btn">
                        <span class="input-group-addon" ng-click="item.setQuantity(-1, true)"><i class="fa fa-minus"></i></span>
                        <input type="text" min="1" max="10" value="{{ item.getQuantity() | number }}" class="form-control cart-input-quantity">
                        <span class="input-group-addon" ng-click="item.setQuantity(1, true)"><i class="fa fa-plus"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
