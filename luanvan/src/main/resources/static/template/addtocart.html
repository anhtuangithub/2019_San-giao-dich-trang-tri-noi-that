<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id" style="display: inline-block;">
  
    
     <div ng-show="quantityMax" class="form-group">
            <input type="number" class="form-control" style="width: 100px;" name="quantity" id="quantity" ng-model="q" max="{{quantityMax}}">
        </div>
        <a class="btn btn-theme-yellow" style="cursor: pointer;" 
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
        <mark  ng-show="inCart()">
        This item is in your cart. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove</a>
    </mark>
</div>
