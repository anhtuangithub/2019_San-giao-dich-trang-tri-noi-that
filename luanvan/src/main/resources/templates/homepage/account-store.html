<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{homepage/parts/layout}">
<head>
<title>Quản lý tài khoản</title>
</head>
<body>
	<div class="container-product" layout:fragment="content" ng-controller="AccountStoreController">
         
        <div layout:replace="~{homepage/parts/side-bar :: side-bar}"></div>

        <div class="product-listing-grid">
            
	        <div class="row" >
					
				<div class="product-header">
	                <h3 class="title-deal">
	                    Thông tin cửa hàng
	                </h3>
	            </div>

	            <div class="recent-orders" >
	                <div class=" col-8" id="formAdress" >
                        <div class="card-body">
                            <form  name="frmkm">
                        	<div class="form-group row padding-10">
                                <label class="col-sm-4 col-form-label" >Tên cửa hàng</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="store.name" ng-required="true">   
                                </div>
                            </div>
                            <div class="form-group row padding-10">
                                <label class="col-sm-4 col-form-label" >Số điện thoại</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="store.phone" ng-required="true" readonly>   
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" >Tỉnh/Thành phố</label>
                                   <div class="col-sm-8">
                                        <select class="form-control"  ng-model="store.province.provinceid" ng-change="filterQuan()" ng-options="province.provinceid as province.name for province in provinces">
                                        </select>    
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" >Quận/Huyện</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="idQuan" ng-model="store.district.districtid"  ng-change="filterXa()" ng-options="district.districtid as district.name for district in districts">
                                        </select>    
                                    </div>
                                    
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" >Phường/Xã</label>
                                    <div class="col-sm-8">
                                        <select class="form-control"  ng-model="store.ward.wardid"  ng-options="ward.wardid as ward.name for ward in wards">

                                        </select>    
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" >Địa chỉ</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="store.address" ng-required="true">   
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" >Website</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="store.website">   
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" >Thông tin giới thiệu</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" rows="5" ng-model="store.introduce"></textarea>
                                    </div>
                                </div>
                            
                                <div class="row padding-10">
                                    <div class="col-sm-6 offset-sm-3">
                                        <button class="btn color-input-custom" ng-click="update()" style="background-color: rgb(253, 216, 53);" type="button" ng-disabled="frmkm.$invalid">
                                            <p style="text-align: center;color: #000">Cập nhật</p>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        	
                        
                   </div>
	            </div>
	    	</div>
    	</div>
       	
    </div> <!-- End Container-product -->
</body>
<section layout:fragment="script">
  <script th:src="@{/js/angularjs/controller/AccountStoreController.js}"></script>
</section>

</html>
