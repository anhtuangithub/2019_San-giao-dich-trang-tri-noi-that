<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html class="no-js" lang="en">

<head>
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">My
	website</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Admin">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" th:href="@{/images/apple-icon.png}">
<link rel="shortcut icon" th:href="@{/images/favicon.ico}">

<link rel="stylesheet"
	th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/vendors/font-awesome/css/font-awesome.min.css}">
<link rel="stylesheet"
	th:href="@{/vendors/themify-icons/css/themify-icons.css}">
<link rel="stylesheet"
	th:href="@{/vendors/flag-icon-css/css/flag-icon.min.css}">
<link rel="stylesheet"
	th:href="@{/vendors/selectFX/css/cs-skin-elastic.css}">
<link rel="stylesheet" th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}">


<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/css/custom-admin.css}">
<link rel="stylesheet" th:href="@{/css/toastr.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
<link rel="stylesheet" th:href="@{/css/angular-datatables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.rateyo.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
	rel='stylesheet' type='text/css'>

<section layout:fragment="css"></section>
</head>

<body ng-app="my-app">

	<!-- left-panel -->
	<div class="bg-loadding"></div>
	<div layout:replace="~{admin/parts/left :: left}"></div>


	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">

		<div layout:replace="~{admin/parts/header :: header}"></div>

		<div class="breadcrumbs">
			<div class="col-sm-4">
				<div class="page-header float-left">
					<div class="page-title">
<!-- 						<h1>Dashboard</h1> -->
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="page-header float-right">
					<div class="page-title">
						<ol class="breadcrumb text-right">
<!-- 							<li class="active">Dashboard</li> -->
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Content-->
		<section layout:fragment="content"></section>


	</div>
	<!-- /#right-panel -->

	<!-- Right Panel -->



</body>

<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendors/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/vendors/chart.js/dist/Chart.bundle.min.js}"></script>
<!-- <script th:src="@{/assets/js/init-scripts/chart-js/chartjs-init.js}"></script> -->



<script th:src="@{/js/sweetalert2@8.js}"></script>
<script th:src="@{/js/toastr.min.js}"></script>
<script th:src="@{/js/bootstrap-select.min.js}"></script>
<script th:src="@{/js/angularjs/lib/angular.min.js}"></script>

<script th:src="@{/js/angularjs/app.js}"></script>
<script th:src="@{/js/ng-ckeditor.min.js}"></script>
<script th:src="@{/ckeditor/ckeditor.js}"></script> 
<script th:src="@{/js/jquery.rateyo.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>

<script type="text/javascript"  th:src="@{/js/angular-datatables.min.js}"></script>
<script>
	jQuery(document).ready(function(){
		jQuery(".bg-loadding").css("display","none");
	});

</script>
<section layout:fragment="script"></section>
</html>
