<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css'">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign Up
					</span>
				</div>
				<form class="login100-form " method="POST" action="#">
					<div class="wrap-input100 validate-input m-b-26" >

						<span class="label-input100">Tên</span>
						<input class="input100" type="text" name="taiKhoan" placeholder="Enter username">
					</div>
					<div class="wrap-input100 validate-input m-b-26" >

						<span class="label-input100">Gmail</span>
						<input class="input100" type="text" name="taiKhoan" placeholder="Enter username">
					</div>

					<div class="wrap-input100 validate-input m-b-18" >
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="background-color: #dc3545" type="submit">
							Đăng kí
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	


</body>
</html>
